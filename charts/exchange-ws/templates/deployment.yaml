apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        version: stable
    spec:
      containers:
      - image: {{ .Values.deployment.image.name }}:{{ .Values.deployment.image.tag }}
        name: {{ .Release.Name }}
        ports:
        - name: http-3001
          containerPort: 3001
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
