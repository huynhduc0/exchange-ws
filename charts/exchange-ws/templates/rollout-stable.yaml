apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: exchange-ws-rollout-stable
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        version: stable
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.deployment.image.name }}:{{ .Values.deployment.image.tags.stable }}
        ports:
        - name: http
          containerPort: 3000
        - name: http-ws
          containerPort: 3003
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "150m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
  strategy:
    canary:
      maxSurge: 25%
      maxUnavailable: 0
      steps:
      - setWeight: 100
  progressDeadlineSeconds: 600
  analysis:
    templates:
    - templateName: {{ .Release.Name }}-analysis-template
    args:
    - name: stable
      value: stable
